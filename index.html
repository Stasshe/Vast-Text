<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="大量のテキストや文書をスムーズに編集できる軽量ウェブアプリケーション">
  <meta name="theme-color" content="#3b82f6">
  <title>Vast-Text Editor</title>
  <script src="https://cdn.tailwindcss.com?v=3.3.5"></script>
  <script>
    tailwind.config = {
      darkMode: 'media',
      theme: {
        extend: {},
      }
    }
  </script>
  <style>
    /* ベーススタイル */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden !important;
      position: fixed;
      width: 100%;
    }

    #app {
      height: 100vh;
      max-height: 100vh;
      overflow: hidden;
    }

    /* エディタスタイル */
    #editor {
      font-family: 'Menlo', 'Monaco', 'Courier New', monospace;
      font-size: 14px;
      line-height: 1.5;
      padding: 12px;
      height: 100%;
      overflow: auto;
      background-color: #fff;
    }

    .dark #editor {
      background-color: #1f2937;
      color: #e5e7eb;
    }

    /* CodeMirrorカーソルスタイル */
    .cm-cursor {
      border-left: 1.2px solid #000 !important;
      visibility: visible !important;
      margin-left: -0.6px;
      animation: blink 1.2s step-end infinite !important;
    }

    @keyframes blink {
      from, to { opacity: 1; }
      50% { opacity: 0; }
    }

    .dark .cm-cursor {
      border-left-color: #38bdf8 !important; /* 水色に変更 */
    }

    .cm-focused {
      outline: none !important;
    }

    /* ミニマップスタイル */
    #minimap {
      font-size: 2px;
      line-height: 2px;
      opacity: 0.7;
      overflow: hidden;
      border-left: 1px solid #e5e7eb;
      position: relative;
      cursor: pointer;
    }

    .dark #minimap {
      border-left-color: #4b5563;
    }

    /* サイドバーアイテムスタイル */
    .document-item {
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .document-item:hover {
      background-color: rgba(59, 130, 246, 0.1);
    }

    .document-item.active {
      background-color: rgba(59, 130, 246, 0.2);
      font-weight: 600;
    }

    /* ミニマップカーソル */
    .minimap-cursor {
      position: absolute;
      right: 0;
      width: 20px;
      background-color: rgba(59, 130, 246, 0.3);
      pointer-events: none;
      border-radius: 2px 0 0 2px;
      z-index: 10;
      box-shadow: 0 0 2px rgba(0, 0, 0, 0.2);
    }

    .dark .minimap-cursor {
      background-color: rgba(96, 165, 250, 0.4);
      box-shadow: 0 0 2px rgba(255, 255, 255, 0.2);
    }

    /* ミニマップライン */
    .minimap-line {
      margin-bottom: 1px;
    }
  </style>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/fix.css">
  <link rel="manifest" href="/manifest.json">
  <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 fix-scroll overflow-hidden">
  <div id="app" class="h-screen flex flex-col overflow-hidden">
    <header class="bg-white dark:bg-gray-800 shadow-sm">
      <div class="container mx-auto px-4 py-3 flex items-center justify-between">
        <h1 class="text-xl font-bold">Vast-Text Editor</h1>
        <div class="flex space-x-2">
          <button id="new-doc-btn" class="px-3 py-1 bg-blue-500 text-white rounded hover:bg-blue-600">
            新規ドキュメント
          </button>
          <button id="toggle-sidebar-btn" class="px-3 py-1 bg-gray-200 dark:bg-gray-700 rounded hover:bg-gray-300 dark:hover:bg-gray-600">
            サイドバー切替
          </button>
          <button id="toggle-theme-btn" class="px-3 py-1 bg-gray-200 dark:bg-blue-500 rounded hover:bg-gray-300 dark:hover:bg-blue-600">
            テーマ切替
          </button>
        </div>
      </div>
    </header>
    
    <main class="flex-1 flex overflow-hidden">
      <!-- サイドバー -->
      <aside id="sidebar" class="w-64 bg-white dark:bg-gray-800 shadow-md overflow-y-auto">
        <div class="p-4">
          <h2 class="text-lg font-semibold mb-3">ドキュメント一覧</h2>
          <div class="space-y-1" id="document-list">
            <!-- ドキュメントリストがここに表示されます -->
          </div>
        </div>
      </aside>
      
      <!-- エディタコンテナ -->
      <div id="editor-container" class="flex-1 flex overflow-hidden">
        <div id="editor" class="flex-1 overflow-auto"></div>
        <div id="minimap" class="w-20 bg-gray-100 dark:bg-gray-800 overflow-hidden"></div>
      </div>
    </main>
  </div>

  <script type="module" src="js/app.js"></script>
</body>
</html>
